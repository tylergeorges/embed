#import "@hooks/useMessages/Fragments/BaseMessage.graphql"

query Threads($guild: String!, $channel: String!) {
  channel: channelV2(id: $channel, guild: $guild) {
    id
    threads {
      ...on ThreadChannel {
        id
        name
        messageBunch(limit: 1) {
          messages {
            ...BaseMessage
          }
        }
      }
    }
  }
}
