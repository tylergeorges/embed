query Channels($guild: String!) {
  guild(id: $guild) {
    channels {
      __typename

      name
      id
      position
      
      category {
        name
        position
      }

      ... on TextChannel {
        canSend
        nsfw
      }
      ... on AnnouncementChannel {
        canSend
        nsfw
      }
      ... on VoiceChannel {
        canSend
        nsfw
      }
      ... on ThreadChannel {
        canSend
        nsfw
      }
    }
  }
}
