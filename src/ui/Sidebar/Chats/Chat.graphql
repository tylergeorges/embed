fragment Chat on Chat {
    ...on DirectChat {
      id

      recipient {
        id
        name
        discrim
        avatarUrl
        color
        bot
        flags
      }
    }

    ...on DirectGroupChat {
      id

      recipients {
        id
        name
        discrim
        avatarUrl
        color
        bot
        flags
      }
    }

    content
}
