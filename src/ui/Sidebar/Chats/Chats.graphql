query Chats($guild: String!) {
  getChats(guild: $guild) {
    ...on DirectChat {
      recipient {
        id
        name
        discrim
        avatarUrl
        color
        bot
        flags
      }
    }

    ...on DirectGroupChat {
      id

      recipients {
        id
        name
        discrim
        avatarUrl
        color
        bot
        flags
      }
    }

    content
  }
}
