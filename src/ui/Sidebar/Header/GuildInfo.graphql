query GuildInfo($guild: String!) {
    guild(id: $guild) {
        id
        name
        icon
        memberCount
        rulesChannelId
        banner
        splash
        partnered
        verified
        tier

        channels {
            __typename

            name
            id
            position
            rateLimitPerUser

            category {
                name
                position
            }

            ... on TextChannel {
                topic
                canSend
                nsfw
            }
            ... on AnnouncementChannel {
                topic
                canSend
                nsfw
            }
        }

        roles {
            id
            name
            position
            color
            icon
            unicodeEmoji
        }

        emojis {
            id
            name
            animated
            available
        }
    }
}
