query ChannelName($guild: String!, $channel: String!) {
  channel: channelV2(id: $channel, guild: $guild) {
    name
    id
    rateLimitPerUser

    ... on TextChannel {
      nsfw
      canSend
    }
    ... on AnnouncementChannel {
      nsfw
      canSend
    }
    ... on VoiceChannel {
      nsfw
      canSend
    }
    ...on ThreadChannel {
      nsfw
      canSend
    }
  }
}
