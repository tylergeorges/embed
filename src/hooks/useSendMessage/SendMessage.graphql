#import "../useMessages/Fragments/Message.graphql"

mutation SendMessage($channel: String!, $content: String!, $thread: String, $fileData: String, $fileName: String, $fileAlt: String, $captchaRes: String) {
  sendMessage(channel: $channel, content: $content, threadId: $thread, fileData: $fileData, fileName: $fileName, fileAlt: $fileAlt, captchaRes: $captchaRes) {
    ...Message
  }
}
