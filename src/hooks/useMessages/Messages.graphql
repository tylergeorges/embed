#import "./Fragments/Message.graphql"

query Messages(
    $guild: String!
    $channel: String!
    $thread: String
    $around: String
    $before: String
    $after: String
    $limit: Int
) {
    channel: channelV2(id: $channel, guild: $guild) {
        id
        ... on TextChannel {
            messageBunch(id: $thread, limit: $limit, after: $after, before: $before, around: $around) {
                messages {
                    ...Message
                }

                pinnedMessages {
                    ...Message
                }
            }
        }
        ... on AnnouncementChannel {
            messageBunch(id: $thread, limit: $limit, after: $after, before: $before, around: $around) {
                messages {
                    ...Message
                }

                pinnedMessages {
                    ...Message
                }
            }
        }
        ... on VoiceChannel {
            messageBunch(id: $thread, limit: $limit, after: $after, before: $before, around: $around) {
                messages {
                    ...Message
                }
            }
        }
    }
}
